<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Card</title>
    <script src="https://kit.fontawesome.com/527ea01e39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet" />
</head>

<body class="body">
    <main class="card">
        <header class="header">
            <figure class="header__image-container">
                <img class="header__profile-image" src="assets/profile-picture.jpg" alt="Foto de Rafael David" />
            </figure>
        </header>
        <article class="main">
            <h1 class="main__title text--big">Rafael David</h1>
            <h2 class="main__subtitle text--medium">💻Desarrollador💻 | 📑 Educador 📑</h2>
            <p class="main__description text--small">
                Estudiante de CS, amante de la música, el ánime y los gatos.
                Mi área de interés es NLP para Sentiment Analysis 🧐.
            </p>
        </article>
        <footer class="footer">
            <nav class="footer-nav">
                <div class="footer-nav-container">
                    <ul class="footer-nav__link-list">
                        <li class="footer-nav__link-item">
                            <a class="footer_nav-link" href="#"><i class="fa-brands fa-instagram-square"></i></a>
                        </li>
                        <li class="footer-nav__link-item">
                            <a class="footer_nav-link" href="#"><i class="fa-brands fa-linkedin"></i></a>
                        </li>
                        <li class="footer-nav__link-item">
                            <a class="footer_nav-link" href="#"><i class="fa-brands fa-facebook-square"></i></a>
                        </li>
                        <li class="footer-nav__link-item">
                            <a class="footer_nav-link" href="#"><i class="fa-brands fa-youtube"></i></a>
                        </li>
                        <li class="footer-nav__link-item">
                            <a class="footer_nav-link" href="#"><i class="fa-brands fa-github"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
    </main>
</body>

</html>
